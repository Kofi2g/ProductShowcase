<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>product showcase</title>
</head>

<body>
    <header>
        <nav>
            <h1 class="nav-heading">Kofi's Nutrition</h1>
        </nav>
    </header>
    <h1 class="text-center mt-4">Optinum Nutrition</h1>
    <div class="hero-container">
        <img class="hero-image" src="optinum_nutrition.jpeg" alt="optinum nutrition protein shake">
    </div>

    <div class="purchase-buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
    </div>

    <div class="tab-group mt-3 mb-3">
        <button data-id="product" type="button" class="tab-links btn-lg">Product</button>
        <button data-id="reviews" type="button" class="tab-links btn-lg">Reviews</button>
        <button data-id="extra" type="button" class="tab-links btn-lg">Extra</button>
    </div>

    <div class="main-content">
        <div class="product-details-container">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
